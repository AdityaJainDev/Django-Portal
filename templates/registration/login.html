{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block login %}
<div class="form">
    <div class="form__container">
        <div class="form__text-container">
            <div class="caption-title-paragraph__title GilroySemiBold">{% trans 'LoginHeading' %}</div>
        </div>
        <br>
        <form method="post">
            {% csrf_token %}
            <p>
                <label for="id_username">{% trans 'KnrOrEmail' %}:</label>
                {{form.username}}
            </p>
            <p>
                <label for="id_password">{% trans 'Password' %}:</label>
                {{form.password}}
            </p>
            <a href="{% url 'dashboard:password_reset' %}"><strong>{% trans 'ForgotPassword' %}</strong></a><br><br>
            <div class="form__ctas">
                <button type="submit" class="cta-btn"><span class="cta-btn-inner">
                        {% trans 'LoginButton' %}
                    </span></button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
