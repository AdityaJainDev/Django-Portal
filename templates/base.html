<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="en">
    <head>
        {% block title %}
        <title>Sepa Payments</title>
        {% endblock %}

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <script type="text/javascript" src="{% static 'js/status.js' %}"> </script>
    </head>

    <body>
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                        <div class="alert {% if message.tags %}alert-{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}danger{% else %}{{ message.tags }}{% endif %}{% endif %}" role="alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
            <br>
            {% block payment %}
            {% endblock %}
            <br>
        </div>
    </body>
</html>
