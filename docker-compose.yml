---
version: '3'

services:

    web:
        build: .
        command: bash -c "python manage.py runserver 0.0.0.0:8000"
        volumes:
            - ../portal:/app
        ports:
            - "8000:8000"
        environment:
            - DJANGO_SETTINGS_MODULE=Portal.docker
            - PYTHONUNBUFFERED=1
